<h2 mat-dialog-title>
    {{ mode === 'create' ? 'Create New Employer' : 'Update Employer' }}
</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Company Name</mat-label>
            <input matInput formControlName="companyName" required />
            <mat-error *ngIf="form.get('companyName')?.invalid">
                {{ errorMessage.companyName }}
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Professional Area</mat-label>
            <mat-select formControlName="professionalArea">
                <mat-option
                    *ngFor="let area of professionalAreas"
                    [value]="area"
                >
                    {{ area }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('professionalArea')?.invalid">
                {{ errorMessage.professionalArea }}
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" required />
            <mat-error *ngIf="form.get('address')?.invalid">
                {{ errorMessage.address }}
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Telephone</mat-label>
            <span matTextPrefix>+1 &nbsp;</span>
            <input
                type="tel"
                matInput
                placeholder="(555)-555-1234"
                formControlName="phone"
                mask="(000) 000-0000"
                required
            />
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error *ngIf="form.get('phone')?.invalid">
                {{ errorMessage.phone }}
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-fab extended type="button" (click)="onCancel()">
            <mat-icon>cancel</mat-icon>
            Cancel
        </button>
        <button mat-fab extended color="primary" type="submit">
            <mat-icon>done</mat-icon>
            {{ mode === 'create' ? 'Create' : 'Update' }}
        </button>
    </mat-dialog-actions>
</form>
